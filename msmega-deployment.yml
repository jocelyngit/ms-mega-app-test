---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: msmega-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podlabel
  template:
    metadata:
      labels:
        app: podlabel
    spec:
      containers:
        - name: msmega
          image: msmegaappimage:${BUILD_ID}
          ports:
            - containerPort: 8081
          #env:
            #- name: MONGO_URL
             # value: mongodb://mongo:27017/dev
          imagePullPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: msmega-service
spec:
  selector:
    app: podlabel
  ports:
    - port: 8085
      targetPort: 8081
  type: LoadBalancer
